<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Acceso</title>
        <style>
            body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 80px; background-color: #f0f2f5; }
            .card { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; }
            h2 { text-align: center; color: #1c1e21; margin-bottom: 1.5rem; }
            input, button { width: 100%; margin-bottom: 1.2rem; padding: 12px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; }
            button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; }
            button:hover { background-color: #0056b3; }
            .footer-links { text-align: center; font-size: 0.85rem; color: #606770; }
            .error-msg { color: red; font-size: 0.8rem; margin-bottom: 1rem; display: none; text-align: center; }
        </style>
    </head>
    <body>

        <div class="card">
            <h2>Iniciar Sesión</h2>
            <div id="error" class="error-msg">Credenciales incorrectas</div>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="footer-links">
                <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'none';

                const credentials = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(credentials)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        // Guardamos el token y el nivel para futuras validaciones
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('nivel', data.nivel);

                        // Redirección según el nivel (Requisito Evaluación 3 y 4)
                        if (data.nivel === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'usuario.html';
                        }
                    } else {
                        errorDiv.style.display = 'block';
                    }
                } catch (err) {
                    alert("Error de conexión con el servidor.");
                }
            });
        </script>

    </body>
</html>
