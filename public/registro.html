<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <style>
            body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f9; }
            .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
            h2 { text-align: center; color: #333; }
            input, select, button { width: 100%; margin-bottom: 1rem; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
            button { background-color: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
            button:hover { background-color: #218838; }
            .link { text-align: center; font-size: 0.9rem; }
        </style>
    </head>
    <body>

        <div class="card">
            <h2>Crear Cuenta</h2>
            <form id="registroForm">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <label for="nivel">Nivel de usuario:</label>
                <select id="nivel">
                    <option value="usuario">Usuario Estándar</option>
                    <option value="admin">Administrador</option>
                </select>

                <button type="submit">Registrar</button>
            </form>
            <div class="link">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>

        <script>
            document.getElementById('registroForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const userData = {
                    nombre: document.getElementById('nombre').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    nivel: document.getElementById('nivel').value
                };

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });

                    if (response.ok) {
                        alert("Registro exitoso. Ahora puedes iniciar sesión.");
                        window.location.href = 'login.html';
                    } else {
                        const error = await response.text();
                        alert("Error al registrar: " + error);
                    }
                } catch (err) {
                    console.error("Error de conexión:", err);
                    alert("No se pudo conectar con el servidor.");
                }
            });
        </script>

    </body>
</html>
